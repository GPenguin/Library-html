<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesregister.css">
    <title>สมัครสมาชิก</title>
</head>
<body>
      <div class="box1">สมัครสมาชิกสำนักงานบริการจัดการทรัพยากรการเรียนรู้</div>

      <div>
        <form action="upload.js" method="get" enctype="multipart/form-data" class="form-horizontal">
 
			<div class="form-group"><div class="size">
                                    รูปขนาด 300*300
                                </div>
                                <br>
                                <br>
			                     <img  id="showimg" alt="" width="300" height="300" class="img">
			                </div>
			                    <div class="">
			                        <input type="file" class="cho"  id="showimg" name="showimg" accept="image/png, image/jpeg" onchange="preview_image(event)">
			                    </div>
			                
			</form>
        <form action="#">
            <Label class="name" for="name">ชื่อ</Label><br><br>
            <input class="boxname" type="text" id="name" name="name"><br><br>
            <Label class="surname" for="surname">นามสกุล</Label><br><br>
            <input class="boxsurname" type="text" id="surname" name="surname"><br><br>
            <Label class="prinum" for="prinum">เลขบัตรประชาชน</Label><br><br>
            <input class="boxprinum" type="text" id="prinum" name="prinum"><br><br>
            <label for="job" class="job">อาชีพ</label>
            <select name="job" id = "job" class="listjob">
                <option value="">-กรุณาเลือก-</option>
                <option value="personum">-บุคคลทั่วไป-</option>
                <option value="premin">-อาชีพธุระกิจ-</option>
                <option value="per">-อาชีพว่างงาน-</option>
                <option value="num">-ทั่วไป-</option>
            </select>
            <Label class="regemail" for="email">E-mail</Label><br><br>
            <input class="boxemail" type="text" id="email" name="email"><br><br>
            <Label class="phone" for="phone">เบอร์โทรศัพท์</Label><br><br>
            <input class="boxphone" type="text" id="phone" name="phone"><br><br>
            <Label class="year" for="year">ปีเกิด</Label><br><br>
            <input class="boxyear" type="text" id="year" name="year"><br><br>
            <p class="locals">ที่อยู่</p>
            <Label class="numhome" for="numhome">บ้านเลขที่</Label><br><br>
            <input class="boxnumhome" type="text" id="numhome" name="numhome"><br><br>
            <Label class="moo" for="moo">หมู่</Label><br><br>
            <input class="boxmoo" type="text" id="moo" name="moo"><br><br>
            <Label class="road" for="road">ถนน</Label><br><br>
            <input class="boxroad" type="text" id="road" name="road"><br><br>
            <Label class="district" for="district">อำเภอ</Label><br><br>
            <input class="boxdistrict" type="text" id="district" name="district"><br><br>
            <Label class="county" for="county">เขต</Label><br><br>
            <input class="boxcounty" type="text" id="county" name="county"><br><br>
            <Label class="province" for="province">จังหวัด</Label><br><br>
            <input class="boxprovince" type="text" id="province" name="province"><br><br>
            <Label class="zipcode" for="zipcode">รหัสไปรษณีย์</Label><br><br>
            <input class="boxzipcode" type="text" id="zipcode" name="zipcode"><br><br>
            <form action="#">
                <input type="checkbox" id="tests" name="test" value="contin" class="ckcon">
                <label for="test" class="con">ที่อยู่ตามที่อยู่บัตรประชาชน</label>
                <input type="checkbox" id="tests" name="test" value="contin" class="ckcn">
                <label for="test" class="cn">ที่อยู่ปัจจุบัน</label>
            </form>
            <Label class="cnhome" for="cnhome">บ้านเลขที่</Label><br><br>
            <input class="boxcnhome" type="text" id="cnhome" name="cnhome"><br><br>
            <Label class="cnmoo" for="cnmoo">หมู่</Label><br><br>
            <input class="boxcnmoo" type="text" id="cnmoo" name="cnmoo"><br><br>
            <Label class="cnroad" for="cnroad">ถนน</Label><br><br>
            <input class="boxcnroad" type="text" id="cnroad" name="cnroad"><br><br>
            <Label class="cndistrict" for="cndistrict">อำเภอ</Label><br><br>
            <input class="boxcndistrict" type="text" id="cndistrict" name="cndistrict"><br><br>
            <Label class="cncounty" for="cncounty">เขต</Label><br><br>
            <input class="boxcncounty" type="text" id="cncounty" name="cncounty"><br><br>
            <Label class="cnprovince" for="cnprovince">จังหวัด</Label><br><br>
            <input class="boxcnprovince" type="text" id="cnprovince" name="cnprovince"><br><br>
            <Label class="cnzipcode" for="cnzipcode">รหัสไปรษณีย์</Label><br><br>
            <input class="boxcnzipcode" type="text" id="cnzipcode" name="cnzipcode"><br><br>
            <form action="#">
                <input type="checkbox" id="tests" name="test" value="contin" class="ckacp">
                <label for="test" class="acp">ยินยอมในการเก็บข้อมูล</label>
            </form>
            <button class="btnreg" type="button">สมัครสมาชิก</button>
      </div>

      <script src="js/upload.js"></script>
</body>
</html>
